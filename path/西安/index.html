<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>SVG Keyboard Control</title>  
    <style>
		 body {  
		    display: flex;  
		    justify-content: center;  
		    align-items: center;  
		    height: 100vh; /* 使body占据整个视口的高度 */  
		    margin: 0; /* 移除默认的body边距 */  
		}
        /* CSS样式 */  
        #svgContainer {
			background-image: url("https://alphaxuan.github.io/silk.roads.github.io/img/底色.png");
            width: 1500px;  
            height: 730px;  
            border: 1px solid black;  
        }
		.circle{
		    fill: none; /* 圆形按钮的填充颜色 */  
		    stroke: #ff0000; /* 圆形按钮的边框颜色 */  
		    stroke-width: 2;
		}
		svg text {
		    fill: black;  
		    font-family: Arial, sans-serif; 
		    font-size: 10px; 
			font-weight: bold;
		    text-align: center;  
		    dominant-baseline: middle; 
		}
    </style>  
</head>  
<body>  
    <div id="svgContainer">  
        <svg width="100%" height="100%" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
			<g id="content" style="display:none;">
			    <image href="https://alphaxuan.github.io/silk.roads.github.io/img/明光宫.jpg"  x="480" y="0" width="250" height="250" />
				<text x="600" y="230" text-anchor="middle" fill="black">明光宫建于汉武帝太初四年（公元前101年）秋</text>
				<text x="600" y="255" text-anchor="middle" fill="black">位于长城乐宫北,其地望当年在清明门大街以北</text>
				<text x="600" y="280" text-anchor="middle" fill="black">宣平门大街以南，安门大街以东，东城墙以西范围之内。</text>
				<text x="600" y="305" text-anchor="middle" fill="black">据班固《西都赋》和张衡《西京赋》所说，</text>
				<text x="600" y="330" text-anchor="middle" fill="black">明光宫与长乐宫。桂宫以及未央宫之间皆有阁道相连。</text>
				<text x="600" y="355" text-anchor="middle" fill="black">建造这座宫殿的目的是为了祈求神仙降临</text>
				<text x="600" y="380" text-anchor="middle" fill="black">“明光”之名，本指神话传说中昼夜常明的丹丘，</text>
				<text x="600" y="405" text-anchor="middle" fill="black">是神仙之地，意为供神仙享用的宫殿。</text>
			</g>
			<g id="content1" style="display:none;">
			    <image href="https://alphaxuan.github.io/silk.roads.github.io/img/宫殿.jpg"  x="480" y="0" width="250" height="250" />
				<text x="600" y="230" text-anchor="middle" fill="black">未央宫，汉朝的政治中心和国家象征，建于汉高祖七年</text>
				<text x="600" y="255" text-anchor="middle" fill="black">位于汉长安城地势最高的西南角龙首原上</text>
				<text x="600" y="280" text-anchor="middle" fill="black">未央宫是丝绸之路的东方起点，建元二年（前139年），</text>
				<text x="600" y="305" text-anchor="middle" fill="black">张骞就是在未央宫领取汉武帝的旨意出使西域，</text>
				<text x="600" y="330" text-anchor="middle" fill="black">从而拉开凿空之旅，展示了位于丝绸之路东端的东方文明发展水平</text>
				<text x="600" y="355" text-anchor="middle" fill="black">见证了汉长安城在丝绸之路发展历程中，</text>
				<text x="600" y="380" text-anchor="middle" fill="black">兼具时间与空间上的双重起点价值。</text>
				<text x="600" y="405" text-anchor="middle" fill="black">1961年3月4日，</text>
				<text x="600" y="430" text-anchor="middle" fill="black">未央宫遗址被国务院公布为第一批全国重点文物保护单位。</text>
			</g>
			<g id="content2" style="display:none;">
			    <image href="https://alphaxuan.github.io/silk.roads.github.io/img/村庄.jpg"  x="480" y="0" width="250" height="250" />
				<text x="600" y="230" text-anchor="middle" fill="black">隋代以前，国家行政机关曾设在此门内，</text>
				<text x="600" y="255" text-anchor="middle" fill="black">隋唐称中书省舍人年资长者为阁老，故名此门为阁老门</text>
				<text x="600" y="280" text-anchor="middle" fill="black">另一说法：当地居民习惯将向阳的台处称旮旯而称为“旮旯门”，</text>
				<text x="600" y="305" text-anchor="middle" fill="black">后来雅化为“阁老门”（丰镐遗子）</text>
				<text x="600" y="330" text-anchor="middle" fill="black">村北侧为西汉长乐宫前殿遗址</text>
				<text x="600" y="355" text-anchor="middle" fill="black">秦为兴乐宫，汉初是长安城内的主要宫殿和政治中心</text>
				<text x="600" y="380" text-anchor="middle" fill="black">现村南有西汉覆盎门、城河遗址，轮廓犹存，十分壮观。</text>
				<text x="600" y="405" text-anchor="middle" fill="black">如今，阁老村隶属于西安市未央区未央宫街道办事处</text>
				<text x="600" y="430" text-anchor="middle" fill="black">位于古城西安西北处</text>
			</g>
			<g id="content3" style="display:none;">
			    <image href="https://alphaxuan.github.io/silk.roads.github.io/img/武库.jpg"  x="425" y="60" width="350" height="150" />
				<text x="600" y="230" text-anchor="middle" fill="black">文献记载武库建于西汉初年，</text>
				<text x="600" y="255" text-anchor="middle" fill="black">位于汉长安城中南部的未央宫与长乐宫之间</text>
				<text x="600" y="280" text-anchor="middle" fill="black">是惟一经过考古发掘的古代中央级“武库”遗址</text>
				<text x="600" y="305" text-anchor="middle" fill="black">武库之中有7座建筑，7座建筑平面均为长方形。</text>
				<text x="600" y="330" text-anchor="middle" fill="black">西汉的武库不仅负责兵器的贮藏，也具有武器生产的功能</text>
				<text x="600" y="355" text-anchor="middle" fill="black">为了使武器装备能够及时地配给军士使用，</text>
				<text x="600" y="380" text-anchor="middle" fill="black">西汉从中央到地方建立了多层次的武库网络</text>
				<text x="600" y="405" text-anchor="middle" fill="black">各地方武库由武库今负责兵器 储存和发放</text>
				<text x="600" y="430" text-anchor="middle" fill="black">该武库自汉初兴建，终西汉一代始终沿用</text>
			</g>
			<g id="content4" style="display:none;">
			    <image href="https://alphaxuan.github.io/silk.roads.github.io/img/高台建筑.jpeg"  x="480" y="0" width="250" height="250" />
				<text x="600" y="230" text-anchor="middle" fill="black">高台建筑是当时十分重要的建筑形式，</text>
				<text x="600" y="255" text-anchor="middle" fill="black">因其体形庞大，具有政治上的象征意义，</text>
				<text x="600" y="280" text-anchor="middle" fill="black">因而两汉宫殿多采用高台建筑的形式</text>
				<text x="600" y="305" text-anchor="middle" fill="black">我国的高台建筑起源很早，从战国到秦汉时期高台建筑甚多，</text>
				<text x="600" y="330" text-anchor="middle" fill="black">西汉时期的高台建筑的土木构架结构技术已经有了较大的不同，</text>
				<text x="600" y="355" text-anchor="middle" fill="black">是不同高度的木构建筑，组合在一起，围合缠绕同一夯土台，</text>
				<text x="600" y="380" text-anchor="middle" fill="black">形成独立的架构体系</text>
				<text x="600" y="405" text-anchor="middle" fill="black">《三辅黄图》称:营未央宫,因龙首山以制前殿。</text>
				<text x="600" y="430" text-anchor="middle" fill="black">西汉未央宫前殿遗址是中国历史上</text>
				<text x="600" y="455" text-anchor="middle" fill="black">保存最为完整、规模最大、最有代表性的</text>
				<text x="600" y="480" text-anchor="middle" fill="black">高台宫殿建筑遗址之一.</text>
			</g>
			<g id="content5" style="display:none;">
			    <image href="https://alphaxuan.github.io/silk.roads.github.io/img/沧池.jpeg"  x="480" y="0" width="250" height="250" />
				<text x="600" y="230" text-anchor="middle" fill="black">“未央宫有沧池，言池水苍色故曰沧池”</text>
				<text x="600" y="255" text-anchor="middle" fill="black">沧池是未央宫中的皇家池苑，皇室贵族观景游乐和举行欢宴之处</text>
				<text x="600" y="280" text-anchor="middle" fill="black">三辅黄图》记载“沧池中有渐台，高十丈”，</text>
				<text x="600" y="305" text-anchor="middle" fill="black">池中有象征“山”的渐台，它点缀得沧池更加风光秀丽，</text>
				<text x="600" y="330" text-anchor="middle" fill="black">沧池遗址四季美景皆有韵味，四时之景，风姿各异，如入画中</text>
				<text x="600" y="355" text-anchor="middle" fill="black">历史变迁，风霜洗礼，文脉赓续，古今一心</text>
				<text x="600" y="380" text-anchor="middle" fill="black">虽然已经看不到两千年前的极致盛景</text>
				<text x="600" y="405" text-anchor="middle" fill="black">但是由石头、花草打造的“渠水”</text>
				<text x="600" y="430" text-anchor="middle" fill="black">仿佛可以听到千年前的潺潺流水声</text>
			</g>
			<image xlink:href="https://alphaxuan.github.io/silk.roads.github.io/img/%E4%B8%B4%E6%97%B6%E6%B5%8B%E8%AF%95.jpg" x="-100" y="-20" height="550" width="550" />
			<image xlink:href="https://alphaxuan.github.io/silk.roads.github.io/img/标题.png" x="-250" y="-80" height="300" width="300" />
			<image xlink:href="https://alphaxuan.github.io/silk.roads.github.io/img/文字.png" x="-250" y="100" height="200" width="200" />
			<image xlink:href="https://alphaxuan.github.io/silk.roads.github.io/img/叹号.png" x="285" y="125" height="20" width="20" />
			<image xlink:href="https://alphaxuan.github.io/silk.roads.github.io/img/叹号.png" x="250" y="270" height="20" width="20" />
			<image xlink:href="https://alphaxuan.github.io/silk.roads.github.io/img/叹号.png" x="130" y="315" height="20" width="20" />
			<image xlink:href="https://alphaxuan.github.io/silk.roads.github.io/img/叹号.png" x="30" y="390" height="20" width="20" />
			<image xlink:href="https://alphaxuan.github.io/silk.roads.github.io/img/叹号.png" x="30" y="250" height="20" width="20" />
			<image xlink:href="https://alphaxuan.github.io/silk.roads.github.io/img/叹号.png" x="350" y="350" height="20" width="20" />
			<image xlink:href="https://alphaxuan.github.io/silk.roads.github.io/img/金色云彩2.png" x="450" y="-20" height="100" width="100" />
			<image xlink:href="https://alphaxuan.github.io/silk.roads.github.io/img/金色云彩3.png" x="650" y="-25" height="100" width="100" />
			<circle class="circle" cx="295" cy="135" r="10"></circle>
			<circle class="circle" cx="260" cy="280" r="10"></circle>
			<circle class="circle" cx="140" cy="325" r="10"></circle>
			<circle class="circle" cx="40" cy="400" r="10"></circle>
			<circle class="circle" cx="40" cy="260" r="10"></circle>
			<circle class="circle" cx="360" cy="360" r="10"></circle>
			<circle id="movablePoint" cx="295" cy="180" r="5" fill="blue" />
        </svg>  
    </div>  
  
    <script>
		var content = document.getElementById('content');
        // 获取SVG和可移动的点  
        const svg = document.querySelector('svg');  
        const movablePoint = document.getElementById('movablePoint');  
          
        // 初始位置  
        let cx = 295;  
        let cy = 180;  
          
        // 键盘事件监听器  
        document.addEventListener('keydown', function(event) {  
            switch (event.key) {  
                case 'ArrowUp':  
                    cy -= 10; // 向上移动  
                    break;  
                case 'ArrowDown':  
                    cy += 10; // 向下移动  
                    break;  
                case 'ArrowLeft':  
                    cx -= 10; // 向左移动  
                    break;  
                case 'ArrowRight':  
                    cx += 10; // 向右移动  
                    break;  
                default:  
                    return; // 忽略其他按键  
            }  
          
            // 更新点的位置  
            movablePoint.setAttribute('cx', cx);  
            movablePoint.setAttribute('cy', cy);  
          
            // 防止点移出SVG边界（可选）  
            if (cx < -20) cx = -20;  
            if (cy < 30) cy = 30;  
            if (cx > 400 - 10) cx = 400 - 10; // 减去半径以防止重叠  
            if (cy > 450 - 10) cy = 450 - 10;  
			
			if(cx >= 285 && cx <= 305 && cy >=130 && cy <= 140 ){
				chuxian1();
			}
			else{
				xiaoshi1();
			}
			if(cx >= 255 && cx <= 265 && cy >=280 && cy <= 290 ){
				chuxian2();
			}
			else{
				xiaoshi2();
			}
			if(cx >= 355 && cx <= 365 && cy >=360 && cy <= 370){
				chuxian3();
			}
			else{
				xiaoshi3();
			}
			if(cx >= 135 && cx <= 145 && cy >=320 && cy <= 330){
				chuxian4();
			}
			else{
				xiaoshi4();
			}
			if(cx >= 35 && cx <= 45 && cy >=260 && cy <= 270){
				chuxian5();
			}
			else{
				xiaoshi5();
			}
			if(cx >= 35 && cx <= 45 && cy >=400 && cy <= 410){
				chuxian6();
			}
			else{
				xiaoshi6();
			}
        });
		function chuxian1() {
			content.style.display = 'inline';  
		}
		function xiaoshi1() {
			content.style.display = 'none';
		}
		function chuxian2() {
			content1.style.display = 'inline';  
		}
		function xiaoshi2() {
			content1.style.display = 'none';
		}
		function chuxian3() {
			content2.style.display = 'inline';  
		}
		function xiaoshi3() {
			content2.style.display = 'none';
		}
		function chuxian4() {
			content3.style.display = 'inline';  
		}
		function xiaoshi4() {
			content3.style.display = 'none';
		}
		function chuxian5() {
			content4.style.display = 'inline';  
		}
		function xiaoshi5() {
			content4.style.display = 'none';
		}
		function chuxian6() {
			content5.style.display = 'inline';  
		}
		function xiaoshi6() {
			content5.style.display = 'none';
		}
    </script>  
</body>  
</html>
